<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/home/alexalvarez/ProyectosGithub/PW-2023/LuckyShot/templates/css/style.css"> <!-- Agregamos el archivo CSS externo -->
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="navbar-brand-text">
                <img src="logo.png" alt="Logo"> <!-- Agrega tu imagen a la izquierda del texto en la barra de navegaciÃ³n -->
                <span>Lucky Shot</span>
            </div>
        </div>
    </nav>

    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <img class="logo" src="logo.png" alt="Logo"> <!-- Agrega tu imagen a la izquierda del encabezado -->
                        Register
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                            <div class="form-group">
                                <label for="profilePicture">Upload INE</label> <!-- Cambiado el texto -->
                                <input type="file" >
                            </div>
                            <button type="submit" class="btn btn-light">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            Already have an account? <a href="#">Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
